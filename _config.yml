name: Taichi Moriya/守谷太一
description: SoftwereEngineer/Students

url: 

baseurl: /MoriPortfolio

avatar: https://raw.githubusercontent.com/Moriya-Taichi/Moriya-Taichi.github.io/images/mori.png
favicon: https://raw.githubusercontent.com/Moriya-Taichi/Moriya-Taichi.github.io/images/icon.png

navigation:
  - name: Home
    url: /
  - name: About
    url: /about
  - name: Archive
    url: /archive

# 每页的文章数
paginate: 8

# 文章简介的区分标记
excerpt_separator: <!-- more -->

# 你的社交网络链接，它们会作为图标出现在你的网站页脚中，可选填写
footer-links:
  email: minecraft0125@gmail.com
  twitter: EXCode013 # https://www.twitter.com/<>
  github: Moriya-Taichi #https://github.com/<>

permalink: /:title/
paginate_path: /page:num/

# The release of Jekyll Now that you're using
version: v1.2.0

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

